<div *ngIf="heroeBorrado.length>0; else noBorrado">
    <h3>heroe borrado:
        <small>{{heroeBorrado}}</small>
    </h3>
</div>
<ng-template #noBorrado>no ha borrado nada</ng-template>

<button (click)="borrarHeroe()">Borrar heroe</button>
<p>listado de heroes</p>
<li *ngFor="let heroe of heroes; let i = index">
    {{i+1}}-{{heroe}}
</li>
